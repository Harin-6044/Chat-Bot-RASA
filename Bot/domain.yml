version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - addition
  - subtraction
  - multiplication
  - division
  - questions
  - help

entities:
  - number1
  - number2

actions:
  - action_add
  - action_subtract
  - action_multiply
  - action_divide

responses:
  utter_greet:
  - text: "Hey ! I am Trex ! Your Smart Bot !"

  utter_cheer_up:
  - text: "Here is a joke to cheer you up : \nWhich ship cannot be broken easily ? \nIt is friendship !"
    
  utter_did_that_help:
  - text: "Did that help you ?"

  utter_happy:
  - text: "Great, carry on !"

  utter_goodbye:
  - text: "Bye !"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa ."  

  utter_questions:
  - text: "I can perform mathematical operations like Additon, Subtraction, Multiplication and Division !"

  utter_help:
  - text: "Example queries: 
            \nAdd 5 and 8 
            \nSubtract 9 and 6 
            \nCan you multiply 8 and 9?
            \nWhat is 200 divided by 5?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true